<!DOCTYPE html>
<html>
    <head>
        <!--BOOTSTRAP-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--CSS and JS external-->
        <link rel="stylesheet" href="Alienlator.css">
        <script src="Alienlator.js"></script>
</head>

<body>
    <main>
        <h1 id="title">Alienlator</h1>
        <img id="alienicon" src="https://image.flaticon.com/icons/svg/2881/2881484.svg" alt="alien face">
        <nav id="btn-nav">
            <button id="btn-color1" class="btn-color" name="btn-color1" onclick="changeColorA()">Color A</button>
            <button id="btn-color2" class="btn-color" name="btn-color2" onclick="changeColorB()">Color B</button>
            <button id="btn-color3" class="btn-color" name="btn-color3" onclick="changeColorC()">Color C</button>
        </nav>
    </main>
    <br>
        <form id="alienlator">
        <!--Result-->
            <input type="text" name="result" id="result" disabled>
    
        <!-- row 1 -->
            <div id="row1">
            <input type="button" value="%" onclick="alienlator.result.value += '%'">
            <input type="button" value="AC" onclick="alienlator.result.value = ''">
            <br> 
            </div>
        <!-- row 2-->
            <div id="row2">
                <input type="button" value="7" onclick="alienlator.result.value += '7'">
                <input type="button" value="8" onclick="alienlator.result.value += '8'">
                <input type="button" value="9" onclick="alienlator.result.value += '9'">
                <input type="button" value="/" onclick="alienlator.result.value += '/'">
            </div>
            <!-- row 3-->
            <div id="row3">
                <input type="button" value="4" onclick="alienlator.result.value += '4'">
                <input type="button" value="5" onclick="alienlator.result.value += '5'">
                <input type="button" value="6" onclick="alienlator.result.value += '6'">
                <input type="button" value="*" onclick="alienlator.result.value += '*'">
            </div>
            <!-- row 4-->
            <div id="row4">
                <input type="button" value="1" onclick="alienlator.result.value += '1'">
                <input type="button" value="2" onclick="alienlator.result.value += '2'">
                <input type="button" value="3" onclick="alienlator.result.value += '3'">
                <input type="button" value="-" onclick="alienlator.result.value += '-'">
            </div>
            <!-- row 5-->
            <div id="row5">
                <input type="button" value="0" onclick="alienlator.result.value += '0'">
                <input type="button" value="." onclick="alienlator.result.value += '.'">
                <input type="button" value="=" id="equal" onclick="alienlator.result.value = eval(alienlator.result.value)">
                <input type="button" value="+" onclick="alienlator.result.value += '+'">
            </div>
    
            <div id="madeBy">
                <p>Made by <a href="https://twitter.com/OceanDavy">David</a></p>            
            </div>
        </form>
    </body>
</html>
